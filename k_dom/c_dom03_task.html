<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 실습</title>
</head>

<body>
    <strong>STRONG 태그입니다.</strong>
    <div id="strong-wrap">
        <strong>STRONG 태그입니다.</strong>
    </div>
</body>
<script>
    // div 안에 있는 strong 태그에만 글자 크기를 기본 크기의 1.5배
    // div 안에 있지 않은 strong 태그에만 글자색 핫핑크.
    const wrap = document.querySelector("#strong-wrap");
    // console.log(texts)
    const str1 = wrap.previousElementSibling;
    const str2 = wrap.firstElementChild;

    str1.style.fontSize = "1.5rem"
    str2.style.color = "hotpink"
</script>

</html>
