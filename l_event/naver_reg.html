<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div><label><input type="checkbox" name="all" class="all">전체동의</label></div>
        <div><label><input type="checkbox" name="term" class="term termA">필수1</label></div>
        <div><label><input type="checkbox" name="term" class="term termA">필수2</label></div>
        <div><label><input type="checkbox" name="term" class="term">선택1</label></div>
        <div><label><input type="checkbox" name="term" class="term">선택2</label></div>
        <div><label><input type="checkbox" name="term" class="term">선택3</label></div>
    </form>
</body>
<script>
    NodeList.prototype.filter = Array.prototype.filter
    const all = document.querySelector("input.all")
    const terms = document.querySelectorAll("input.term")
    const termA = document.querySelectorAll("input.termA")
    all.addEventListener("change", (e) => {
        terms.forEach((term) => term.checked = e.target.value)
    })

    termA.forEach((term) => {
        term.addEventListener("change", (e) => {
            all.checked = termA.filter((term) => term.checked).length === 2;
        })
    })
</script>

</html>
